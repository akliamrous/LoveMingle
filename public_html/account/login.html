<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LoveMingle</title>

    <script src="https://kit.fontawesome.com/761f285885.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="../js/login.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">

</head>

<body>
    <header>
        LoveMingle
        <img src="../img/croppedTransparentLogo.png" alt="Camera with a heart next to the words LoveMingle" id="logoImg">
    </header>
    <div id="form-div">
        <div class="button-container">
            <button type="button" id="signUpButton" class="form-button inactive-button" onclick="showSignUp();">Sign
                Up</button>
            <button type="button" id="loginButton" class="form-button active-button"
                onclick="showLogin();">Login</button>
        </div>

        <form id="loginForm">

            <div id="loginFields" class="fields">
                <h2>Login</h2>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                </div>

                <a href="" id="forgotPassword">Forgot Password</a>
            </div>

            <input type="submit" id="loginSubmit" value="Login">

        </form>

        <form id="signUpForm" class="hidden">
            <div id="signUpFields" class="fields">
                <h2>Sign Up</h2>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="signUpEmail" name="email" placeholder="Email" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
                </div>

                <!-- Additional sign up fields go here -->
            </div>

            <input type="submit" id="signUpSubmit" class="" value="Sign Up">
        </form>
    </div>

    <footer>
        <p>&copy; 2023 LoveMingle. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            // Prevent the default form submission
            event.preventDefault();

            login();
        });

        document.getElementById('signUpForm').addEventListener('submit', function (event) {
            // Prevent the default form submission
            event.preventDefault();

            createAccount()
        });
    </script>

</body>

</html>
