<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Dating App</title>

    <script src="https://kit.fontawesome.com/761f285885.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/login.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>

    <form id="loginForm">
        <div class="button-container">
             <button class="form-button" onclick="showSignUp();">Sign Up</button>
            <button class="form-button" onclick="showLogin();">Login</button>
        </div>
        
        <h2>Login</h2>
        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input type="email" id="loginEmail" name="email" placeholder="Email" required>
        </div>

        <div class="input-container">
            <i class="fa fa-lock icon"></i>
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        </div>

        <a href="" id="forgotPassword">Forgot Password</a>

        <input type="submit" value="Login With Email">
    </form>

    <form id="signUpForm" class="hidden">
        <div class="button-container">
             <button class="form-button" onclick="showSignUp();">Sign Up</button>
             <button class="form-button" onclick="showLogin();">Login</button>
        </div>

        <h2>Sign Up</h2>
        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input type="email" id="signUpEmail" name="email" placeholder="Email" required>
        </div>

        <div class="input-container">
            <i class="fa fa-lock icon"></i>
            <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
        </div>

        <input type="submit" value="Sign Up">
    </form>
    
    <footer>
        <p>Footer content</p>
    </footer>

    <script type="text/javascript">
        document.getElementById('loginForm').addEventListener('submit', function(event) {
        // Prevent the default form submission
        event.preventDefault();

        login();
    });
    document.getElementById('signUpForm').addEventListener('submit', function(event) {
        // Prevent the default form submission
        event.preventDefault();

        createAccount();
    });
    
    </script>

</body>
</html>
