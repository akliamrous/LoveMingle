<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Dating App</title>

    <script src="https://kit.fontawesome.com/761f285885.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="../js/login.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">

</head>
<body>
    <form id="loginForm">
    <div class="button-container">
      <button type="button" id="signUpButton" class="form-button inactive-button" onclick="showSignUp();">Sign Up</button>
      <button type="button" id="loginButton" class="form-button active-button" onclick="showLogin();">Login</button>
    </div>

    <div id="loginFields" class="fields">
        <h2>Login</h2>
        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input type="email" id="loginEmail" name="email" placeholder="Email" required>
        </div>

        <div class="input-container">
            <i class="fa fa-lock icon"></i>
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        </div>

        <a href="" id="forgotPassword">Forgot Password</a>
    </div>

    <div id="signUpFields" class="hidden fields">
          <h2>Sign Up</h2>
      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input type="email" id="signUpEmail" name="email" placeholder="Email" required>
      </div>

      <div class="input-container">
        <i class="fa fa-lock icon"></i>
        <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
      </div>

      <!-- Additional sign up fields go here -->
    </div>

    <input type="submit" id="loginSubmit" value="Login">
    <input type="submit" id="signUpSubmit" class="hidden" value="Sign Up">
  </form>
    
    <footer>
        <p>Footer content</p>
    </footer>

    <script type="text/javascript">
        document.getElementById('loginForm').addEventListener('submit', function(event) {
        // Prevent the default form submission
        event.preventDefault();

        let submit = document.getElementById("loginSubmit");

        // If the login button is hidden the sign up page is shown and that function should be called on submission
        const result = submit.classList.contains("hidden") ? createAccount() : login()
    });
    </script>

</body>
</html>
