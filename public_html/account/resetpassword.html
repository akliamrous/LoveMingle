<!--
  Author: Cooper Harris, Jason Doe, Akli Amrous, Christopher Le
  File Name: resetpassword.html
  Class: CSC 337

  This HTML file represents the form for resetting the password on LoveMingle.
  It includes input fields for the new password and confirmation, a reset button, and a link to return to the login page. The JavaScript at the end of the file prevents the default form submission and calls the submitNewPassword function.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LoveMingle</title>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/forgot.css">

    <script defer src="../js/resetPassword.js"></script>
</head>

<body>
    <header>
        <img src="../img/croppedTransparentLogo.png" alt="LoveMingle Logo heart on top of a camera">
    </header>

    <form id="reset-form">
        <label for="new-password">New Password</label>
        <input type="password" name="new-password" id="new-password">

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" name="confirm-password" id="confirm-password">
       
        <!-- Hidden input field for email -->
        <input type="hidden" id="emailInput" name="email" value="">

        <button>Reset Password</button>
        <a href="login.html" id="back">Login</a>
   </form>

  <script>
       document.getElementById("reset-form").addEventListener("submit", function(event) {
          // Prevent the default form submission
          event.preventDefault();

          submitNewPassword(new FormData(event.target));
        });
   </script> 

</body>

</html>
