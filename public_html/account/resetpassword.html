<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LoveMingle</title>

    <script src="https://kit.fontawesome.com/761f285885.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/forgot.css">

    <script defer type="text/javascript" src="../js/resetPassword.js"></script>
</head>

<body>
    <header>
        <img src="../img/croppedTransparentLogo.png">
    </header>

    <form id="reset-form">
        <label for="new-password">New Password</label>
        <input type="password" name="new-password">

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" name="confirm-password">
       
        <!-- Hidden input field for email -->
        <input type="hidden" id="emailInput" name="email" value="">

        <button>Reset Password</button>
        <a href="login.html" id="back">Login</a>
   </form>

  <script type="text/javascript">
       document.getElementById("reset-form").addEventListener("submit", function(event) {
          // Prevent the default form submission
          event.preventDefault();

          submitNewPassword(new FormData(event.target));
        });
   </script> 

</body>

</html>
