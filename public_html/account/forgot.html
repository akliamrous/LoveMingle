  File Name: forgot.html

  This HTML file represents the forgot password page for LoveMingle.
  It includes a form for users to request a password reset by entering their email address.
  The page also features a LoveMingle logo in the header, links to external stylesheets and JavaScript files, and a "Login" link.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LoveMingle</title>

    <script src="https://kit.fontawesome.com/761f285885.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/forgot.css">
</head>

<body>
    <header>
        <img src="../img/croppedTransparentLogo.png" alt="LoveMingle Logo heart on top of a camera">
        <a href="login.html">Login</a>
    </header>
   <form id="email-div" action="/account/request-reset-password" method="POST">
        <h1>Reset Forgotten Password</h1>
        <p>Forgot your password?
            Please enter your email address and click on “Reset password“. We will send you an email with a personal access code to your profile for renewal of your password.</p>
       <label for="email-address">Email</label>
       <input type="email" name="email-address" id="email-address">

       <button>Reset Password</button>
   </form>

</body>

</html>
