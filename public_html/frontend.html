<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dating Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .profile {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%;
            max-width: 100px;
            max-height: 100px;
        }

        .profile-info {
            flex: 1;
            margin-left: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Dating Site</h1>
    </header>

    <section>
        <h2>Featured Profiles</h2>

        <div class="profile">
            <img src="profile1.jpg" alt="Profile 1">
            <div class="profile-info">
                <h3>John Doe</h3>
                <p>Age: 28</p>
                <p>Looking for: Relationship</p>
            </div>
        </div>

        <div class="profile">
            <img src="profile2.jpg" alt="Profile 2">
            <div class="profile-info">
                <h3>Jane Smith</h3>
                <p>Age: 25</p>
                <p>Looking for: Friendship</p>
            </div>
        </div>

        <!-- Add more profiles as needed -->

    </section>

    <footer>
        &copy; 2023 My Dating Site
    </footer>

</body>
</html>
